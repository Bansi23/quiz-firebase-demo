<div class="card">
  <div class="card-header">
    <div class="card-title">
      <strong>Question list</strong>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th *ngFor="let header of tableHeader">
              {{header | titlecase}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lstQuiz of quizList;  let i = index">
            <td> {{lstQuiz?.question}}</td>
            <td>
              <table>
                <tr *ngFor="let option of lstQuiz.options">
                  <td>{{option.options}}</td>
                </tr>
              </table>
            </td>
            <td>
              <!-- <button class="btn btn-success btn-sm col-md-8 mb-2" (click)="editRecord(lstQuiz)"><i class="fa fa-edit"></i></button> -->
              <button class="btn btn-danger btn-sm" (click)="deleteRecord(lstQuiz?.$key)"><i
                  class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-12">
        <div class="total-count--table">
          <span> Total number of records :{{quizList?.length}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
